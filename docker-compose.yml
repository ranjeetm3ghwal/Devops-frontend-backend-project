version: "3.9"

services:

  backend:
    build:
      context: ./backend
    container_name: flask-backend
    environment:
      ENVIRONMENT: production
      APP_VERSION: 1.0.0
    ports:
      - "5000:5000"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
    container_name: node-frontend
    environment:
      BACKEND_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
